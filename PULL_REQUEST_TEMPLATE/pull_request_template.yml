name: Pull Request
description: Send a pull request (PR) for this project
reviewers: [snapcrafters/reviewers]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: >-
        Describe the changes this PR introduces

  - type: checkboxes
    id: breaking-change
    attributes:
      options:
        - label: This is a breaking change

